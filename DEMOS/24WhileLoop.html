<!DOCTYPE html>
<html>
    <head>
        <style>
            body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        </style>
    </head>
    <body>
        <h1>While Loop Example</h1>
        <script>
            var count = 1;
            document.write("<p>Counting from 1 to 5 using a while loop:</p>");
            while (count <= 5) {
                document.write("<p>Count: " + count + "</p>");
                count++;
            }
        </script>
    </body>
</html>
