<html>
    <head>
        <style>
            body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        </style>
    </head>
    <body>
        <h1>DOM Manipulation Example</h1>
        <button onclick="changeText()">Change Text</button>
        <p id="demoParagraph">This is a paragraph.</p>
        <script>
            function changeText() {
                var paragraphElement = document.getElementById("demoParagraph");
                paragraphElement.textContent = "Text changed using DOM manipulation!";
            }
        </script>
    </body>
</html>
