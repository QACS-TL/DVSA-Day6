<!DOCTYPE html>
<html>
    <head>
        <style>
            body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        </style>
    </head>
    <body>
        <h1>If-Else Example</h1>
        <script>
            var isLoggedIn = true;
            if (isLoggedIn) {
                document.write("<p>Welcome, User! You are logged in.</p>");
            } else {
                document.write("<p>Please log in to access the content.</p>");
            }
        </script>
    </body>
</html>
